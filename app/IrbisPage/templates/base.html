{% load static %}
<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <link rel="stylesheet" href="{% static 'IrbisPage/css/base.css' %}">
  <style>
    @font-face {
        font-family: MullerMedium; 
        src: url( "{% static 'IrbisPage/fonts/MullerMedium.ttf' %}" );
    }
    @font-face {
        font-family: Nirmala UI;
        src: url( "{% static 'IrbisPage/fonts/Nirmala.ttf' %}" );
    }
    @font-face {
        font-family: Inter;
        src: url( "{% static 'IrbisPage/fonts/Inter-Medium.ttf' %}" );
    }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
    {% include 'share/header.html' %}
    <div class = "container">
        {% block content %}{% endblock %}
    </div>
    {% include 'share/footer.html' %}
</body>
</html>
